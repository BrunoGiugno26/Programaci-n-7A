<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML y CSS</title>
    <link rel="stylesheet" href="/css/Estilos para La Tablas.css">

</head>
<!--Armar la estructura-->
<body>
    <div class="container">
    <table>
        <thead> <!--Etiqueta de la estructura de la cabecera-->
        <tr> <!--Etiquetas para armar filas-->
            <th>Nombre</th> <!--Etiquetas para armar las celdas del Head-->
            <th>Apellido</th>
            <th>Edad</th>
            <th>Nacionalidad</th>
            <th>Foto</th>
        </tr>

        </thead>

        <tbody><!--Etiqueta de la estructura del cuerpo-->
            <tr>
                <td>Jimmy</td>
                <td>Page</td>
                <td>79</td>
                <td>English</td>
                <td><img src="https://static.eldiario.es/clip/c988d068-b8a4-4c74-a826-3622ee671048_16-9-aspect-ratio_default_0.jpg" alt="Foto"></td>
            </tr>

        <tr>
            <td>Jimmy</td>
            <td>Hendrix</td>
            <td>27</td>
            <td>American</td>
            <td><img src="https://akamai.sscdn.co/gcs/cifra-blog/pt/wp-content/uploads/2022/09/ad51a83-jimi-hendrix.jpg" alt="Foto"></td>
        </tr>

        <tr>
            <td>Eddie</td>
            <td>Van Halen</td>
            <td>65</td>
            <td>Dutch</td>
            <td><img src="https://www.mackennainfo.com/files/1602028800-VAN-HALEN-ADIOS.gif" alt="Foto"></td>
        </tr>
        <tr>
            <td>Kurt</td>
            <td>Cobain</td>
            <td>27</td>
            <td>American</td>
            <td><img src="https://www.biografiasyvidas.com/biografia/c/fotos/cobain_kurt_5.jpg" alt="Foto"></td>
        </tr>

        </tbody>
    </table>
</div>

    
</body>
</html>
